<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>

	<body>
		<main>
			<div class="container">
				<h1>My Tasks</h1>
				<div class="row">
					<div class="col">
						<h2>Teamwork</h2>
						<div class="list-group" data-merge-repeat="tasks">
							<a href="https://riester.teamwork.com/app/tasks/${id}" class="list-group-item list-group-item-action">${name}</a>
						</div>
					</div>
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</div>

		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<script src="scripts.js"></script>

		<script data-type="merge-script">
			document.addEventListener('DOMContentLoaded',function() {
				fetch(
					'https://riester.teamwork.com/projects/api/v3/tasks.json?orderBy=duedate&searchAssignees=true&groupByTasklist=true&responsiblePartyIds=380380&useStartDatesForTodaysTasks=true&useAllProjects=true&includeToday=true&includeTasksWithoutDueDates=true&includeOverdueTasks=true&getSubTasks=true&fields%5Busers%5D=id&includeReminders=true&includeCustomFields=true',
					{
						method: 'GET',
						headers: {
							Authorization: 'Basic c3JhbmtpbkByaWVzdGVyLmNvbToyZ1VyZEFOM3Z2ZWFrRjhqWGJHTQ==',
						},
					}
				)
					.then((res) => res.json())
					.then((res) => {

						merge.loadState(res);
					})
					.catch(console.error.bind(console));

			},false);
		</script>
	</body>

</html>
